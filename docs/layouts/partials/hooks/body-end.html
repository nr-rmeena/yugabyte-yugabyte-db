<script>
    $(document).ready(function () {
        let queryStr = document.URL.split('?')[1];
        let urlParams = new URLSearchParams(window.location.search)
        if (urlParams.has('q')) {
            // Get previous page version
            let prevUrl = document.referrer;
            const versionRegex = /https:\/\/docs\.yugabyte\.com\/(v\d+\.\d+|preview)\//i;
            const m = versionRegex.exec(prevUrl);
            // If no match or version not found or no previous page,
            // use 'preview' to filter version
            let searchVersion = 'preview';
            if (m && m[1] && prevUrl) {
                searchVersion = m[1];
            }

            let client = algoliasearch('{{ .appid }}', '{{ .apikey }}');
            let index = client.initIndex('{{ .index }}');
            index.search({
                query: urlParams.get('q'),
                // filters: `version:${searchVersion}`,
            }, function (err, content) {
                let formattedHits = docsearch.formatHits(content.hits);
                let previousResult = null;
                let collatedResults = [];
                formattedHits.forEach(hit => {
                    if (!hit.category || !hit.title) return;
                    if (!previousResult || previousResult.category !== hit.category) {
                        previousResult = {
                            category: hit.category,
                            hits: [],
                            url: hit.url
                        };
                        collatedResults.push(previousResult);
                    }
                    hit.text = hit.title
                        .replace(hit.category, '')
                        .replace('<span class="aa-suggestion-title-separator" aria-hidden="true"> â€º </span>', '');
                    if (hit.text) {
                        const previousHit = previousResult.hits[previousResult.hits.length - 1];
                        if (!previousHit || previousHit.text !== hit.text) {
                            previousResult.hits.push(hit);
                        }
                    }
                });
                if (collatedResults.length > 0) {
                    $('#search-results').append(collatedResults.map(result => (
                        '<div class="search-result">\
                          <div class="search-title">\
                            <a href="' + result.url.replace(/^(?:\/\/|[^/]+)*\//, '/') + '">' + result.category + '</a>\
                  </div>\
                  <div class="search-text">' +
                        result.hits.map(hit => (
                            '<p>' + hit.text + ' <a href="' + hit.url.replace(/^(?:\/\/|[^/]+)*\//, '/') + '">[more&hellip;]</a></p>'
                        )).join('') +
                        '</div></div>'
                    )).join(''));
                } else {
                    $('#search-results').append('<div class="search-result">\
                <div class="search-title">No results found for query <strong>"' + urlParams.get('q') + '"</strong></div></div>'
                    );
                }
            });
        }
    });
</script>

<script>
  function dragMenu() {
    var i = 0;
    var marginContainer = 0;
    var mouseMoveX = 0;
    var maxwithis = 0;
    var sidebarWidth = 0;
    var maxWidthLimit = $(window).width() - (1080 + 50);

    $('#dragbar:not(.unmoveable)').mousedown(function (e) {
      e.preventDefault();
      $('#mousestatus').html("mousedown" + i++);

      sidebarWidth = $('.td-sidebar').outerWidth();
      $(document).mousemove(function (e) {
        $('body').addClass('left-menu-scrolling');
        marginContainer = parseInt($('.content-parent').css('margin-left').replace("px", ""));
        mouseMoveX = e.pageX + 2;
        if (mouseMoveX <= 300) {
          mouseMoveX = 300;
        }
        var limitMargin = (marginContainer) + sidebarWidth;
        $('#position').html(mouseMoveX + ', ' + e.pageY);
        $('.td-sidebar').css({"position": "fixed", "width": mouseMoveX, "max-width": limitMargin});
        if (mouseMoveX >= limitMargin) {
          $('#dragbar').css("left", limitMargin);
        } else if (mouseMoveX <= 300) {
          $('#dragbar').css("left", "300px");
        } else {
          $('#dragbar').css("left", mouseMoveX);
        }
      })
      // console.log("leaving mouseDown");
    });
    $(document).mouseup(function (e) {
      if ($("body").hasClass("left-menu-scrolling")) {
        $('body').removeClass('left-menu-scrolling');
        $(document).unbind('mousemove');
        if (mouseMoveX >= maxWidthLimit) {
          mouseMoveX = maxWidthLimit;
        }
        $('.td-main').css("padding-left", mouseMoveX);
        console.log(mouseMoveX, maxwithis);
        $('#dragbar').css("left", mouseMoveX);
        $('.td-sidebar').css({"max-width": mouseMoveX, "margin-left": (mouseMoveX * -1), "left": mouseMoveX});
        $('.content-parent').css({"left": mouseMoveX});
        setTimeout(function () {
          $(window).scrollTop($(window).scrollTop() + 1);
        }, 500);
        setTimeout(function () {
          window.onscroll = function (e) {
            $(".td-sidebar").css("left", "initial");
            $(".td-sidebar").css({"position": "sticky"})
          }
        }, 2000);
      }
    });
  }

  $(document).ready(function () {
    if ($(window).width() > 1420) {
      dragMenu();
    }
  });
  $(window).resize(function () {
    location.reload();
  });


</script>
